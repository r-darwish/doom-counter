<html>

<head>
    <title>Hell Breaks Loose</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Azeret Mono', monospace;
            background-color: black;
        }

        h1 {
            font-size: 90px;
            color: #a00000;
        }

    </style>
</head>

<body>
    <center>
        <br/>
        <img src="logo.png" style="height: 600px"/>
        <h1 id="timer"></h1>
    </center>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("2023-02-04T00:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="timer"
            document.getElementById("timer").innerHTML = days + "D " + hours + ":"
                + minutes + ":" + seconds;

            // If the count down is finished, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "IT HAS BEGUN";
            }
        }, 1000);
    </script>
</body>

</html>
